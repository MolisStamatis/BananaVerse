<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BananaVerse - 1.2b</title>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/x-icon" href="logo.ico">
	</head>
	<body>
		<span><a href="./matchmaker.html" class="extra">Love Arcade</a></span>
		<span><a href="./names.html" class="extra">Name Generator</a></span>
		<button type="button" class="collapsible">Grand Theft Auto V</button>
		<div class="content"><ul id="characters-gta"></ul></div>
		<button type="button" class="collapsible">Ghost Recon Breakpoint</button>
		<div class="content"><ul id="characters-grb"></ul></div>
		<div class="character-profile" id="character-profile">
			<h1 id="character-name"></h1>
			<p id="character-age"></p>
			<p id="character-gender"></p>
			Birthday: <span id="character-birthday"></span>
			<br>Employed With: <span id="character-employment"></span>
			<br>Networth: <span id="character-net-worth"></span>
			<br>Game: <span id="character-game"></span>
			<br>Height: <span id="character-height"></span>
			<br>Weight: <span id="character-weight"></span>
			<br>Played By: <span id="character-played-by"></span>
			<br><b>(Click The Profile To Close It.)</b>
		</div>
		<script defer type="text/javascript" src="background.js"></script>
		<script defer type="text/javascript" src="data.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
