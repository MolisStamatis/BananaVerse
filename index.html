<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link rel="icon" type="image/x-icon" href="logo.ico">
		<title>BananaVerse - 1.3b</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body onload="gta_characters()">
		<div id="feed">
		</div>
		<div class="bottom-nav">
	        <div class="nav-item" onclick="toggleMenu(this)">
	            <i class="fa-solid fa-gamepad nav-icon"></i>
	            <span class="nav-text">Games</span>
	            <div class="sub-menu">
	                <div class="sub-item" onclick="gta_characters()">Grand Theft Auto V</div>
	                <div class="sub-item" onclick="grb_characters()">Tom Clancy's Ghost Recon Breakpoint</div>
	            </div>
	        </div>
	        <div class="nav-item" onclick="toggleMenu(this)">
	            <i class="fa-solid fa-bars nav-icon"></i>
	            <span class="nav-text">Extras</span>
	            <div class="sub-menu">
	                <div class="sub-item" onclick="lovearcade()">Love Arcade</div>
	                <div class="sub-item" onclick="namegeneration()">Name Generator</div>
	            </div>
	        </div>
	    </div>
	    <ul id="characters-gta"></ul>
	    <ul id="characters-grb"></ul>
		<div class="character-profile" id="character-profile">
			<h1 id="character-name"></h1>
			<p id="character-age"></p>
			<p id="character-gender"></p>
			Birthday: <span id="character-birthday"></span>
			<br>Employed With: <span id="character-employment"></span>
			<br>Networth: <span id="character-net-worth"></span>
			<br>Game: <span id="character-game"></span>
			<br>Height: <span id="character-height"></span>
			<br>Weight: <span id="character-weight"></span>
			<br>Played By: <span id="character-played-by"></span>
			<br><b>(Click The Profile To Close It.)</b>
		</div>
		<!--<script defer type="text/javascript" src="background.js"></script>-->
		<script defer type="text/javascript" src="data.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
