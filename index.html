<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link rel="icon" type="image/x-icon" href="logo.ico">
		<title>BananaVerse - 1.4b</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body onload="game_render('gta')">
		<div id="feed">
		</div>
		<div class="bottom-nav">
	        <div class="nav-item" onclick="toggleMenu(this)">
	            <i class="fa-solid fa-gamepad nav-icon"></i>
	            <span class="nav-text">Games</span>
	            <div class="sub-menu">
	                <div class="sub-item" onclick="game_render('gta')">Grand Theft Auto V</div>
	                <div class="sub-item" onclick="game_render('grb')">Tom Clancy's Ghost Recon Breakpoint</div>
	                <div class="sub-item" onclick="game_render('acu')">Assassin's Creed Unity</div>
	                <div class="sub-item" onclick="game_render('rdr')">Red Dead Redemption 2</div>
	            </div>
	        </div>
	        <div class="nav-item" onclick="toggleMenu(this)">
	            <i class="fa-solid fa-bars nav-icon"></i>
	            <span class="nav-text">Extras</span>
	            <div class="sub-menu">
	                <div class="sub-item" onclick="lovearcade()">Love Arcade</div>
	                <div class="sub-item" onclick="namegeneration()">Name Generator</div>
	            </div>
	        </div>
	    </div>
	    <ul id="characters-gta-alive"></ul>
	    <ul id="characters-grb-alive"></ul>
	    <ul id="characters-gta-dead"></ul>
	    <ul id="characters-grb-dead"></ul>
	    <ul id="characters-rdr-alive"></ul>
	    <ul id="characters-acu-alive"></ul>
	    <ul id="characters-rdr-dead"></ul>
	    <ul id="characters-acu-dead"></ul>
		<div class="character-profile" id="character-profile"></div>
		<!--<script defer type="text/javascript" src="background.js"></script>-->
		<script defer type="text/javascript" src="./js/data.js"></script>
		<script type="text/javascript" src="./js/main.js"></script>
		<script type="text/javascript" src="./js/dataFormat.js"></script>
		<script type="text/javascript" src="./js/uiCode.js"></script>
		<script type="text/javascript" src="./js/namegenerator.js"></script>
		<script type="text/javascript" src="./js/lovegen.js"></script>
	</body>
</html>
